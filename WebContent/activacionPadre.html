    <body >
      <div class="container">
      <br>
        <p id="validando"><i class="fa fa-spin fa-spinner"></i> Validando cuenta, espera un momento...</p>
        <div id="validacion_correcta" style="display:none" class="alert alert-success">
          <h1><i class="fa fa-check"></i></1>
          <h4>Validada correctamente</h4>
          <p> Redireccionando a la plataforma, espera un momento...</p>
        </div>
        <div id="validacion_incorrecta" style="display:none" class="alert alert-success">
          <h1><i class="fa fa-check"></i></1>
          <h4>Ocurrió un error en la validación</h4>

        </div>
      </div>


        <!-- /modal NO enviado -->

        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script>
          $(function(){
            var get = document.URL.split('?')[1];
            var vars = get.split('&')
            var curp;
            vars.forEach(function(value){
              if( value.indexOf('c=') != -1){
                  curp = value.split('=')[1];
              }
            });


            $.get( "https://siged.sep.gob.mx/servicios/padreFamilia/activar/?&curp="+curp, function( data ) {
              if(data['estatus'] == 1){
                validando
                $('#validando').hide()
                $('#validacion_correcta').show('fast')
                window.location.href  = 'https://intranet.siged.sep.gob.mx/PORTALINTERNO/'
              }else{
                $('#validando').hide()
                $('#validacion_incorrecta').show('fast')
              }

            });
          })
        </script>
